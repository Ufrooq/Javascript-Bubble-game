<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="w-full h-full">
    <div class="w-full h-full flex justify-center bg-sky-300">
        <div class="w-9/12 h-5/6 rounded-xl overflow-hidden self-center">
            <div class="font-semibold bg-sky-600 h-[15%] text-white flex justify-evenly items-center">
                <h3>Hits <span id="hits-val" class="ms-2 bg-sky-100 text-sky-600 rounded-md py-2 px-3"></span></h3>
                <h3>Timer <span id="timer-val" class="ms-2 bg-sky-100 text-sky-600 rounded-md py-2 px-3">10</span></h3>
                <h3>Score <span id="total-score" class="ms-2 bg-sky-100 text-sky-600 rounded-md py-2 px-3">0</span></h3>
            </div>
            <div id="circle-container"
                class=" bg-sky-100 w-full h-[85%] p-5 flex flex-wrap gap-3 justify-center items-center overflow-hidden">
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
